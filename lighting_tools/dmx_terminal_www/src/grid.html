<html>

      body {
        margin: 0px;

  <body style="overflow: hidden" bgcolor='black'>
    <center>
      <div id="grid-0" class="stage"></div>
    </center>

    <script>
      $( document ).ready(function() {
        document.body.addEventListener('touchmove', function(event) {
          event.preventDefault();
        }, false);
      });
    </script>

<script>

$( document ).ready(function() {
  var stages = $(".stage");

  for(var i=0; i<stages.length; i++){
    var options = {
      container: stages[i],
      width: $( window ).width(),
      height: $( window ).height()
    };

    contain = options.container;
    console.log(options.container);
    var view = new Ui.StageView( options );

    view.grid = new Ui.Grid(view.stage, {width: view.stage.width(), height:view.stage.height()});
    view.stage.add(view.grid.layer);

    $( window ).resize(function() {
      view.stage.width( $( window ).width() );
      view.stage.height( $( window ).height() );
    });
    //views.push(view);
  }
});
</script>

  </body>
</html>
